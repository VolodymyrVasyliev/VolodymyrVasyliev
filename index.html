<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Penguin Jump Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(to bottom, #101820, #2d3e50);
            font-family: sans-serif;
            touch-action: manipulation;
        }

        .game {
            width: 90%;
            max-width: 1080px;
            height: 500px;
            background-color: transparent;
            position: relative;
            overflow: hidden;
            margin: 30px auto;
            border-radius: 12px;
            border: 4px solid #333;
        }

        .background {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('./image/imgi_2_9fa496dcc3e9fbcaceaf6bb3b22eec53.jpg') repeat-x;
            background-size:auto;
            animation: backgroundScroll 15s linear infinite;
            z-index: 0;
            top: 0;
            left: 0;
        }

        @keyframes backgroundScroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .dino {
            width: 48px;
            height: 48px;
            position: absolute;
            bottom: 0;
            left: 50px;
            background-image: url('./image/penguin-svgrepo-com.svg');
            background-size: cover;
            z-index: 2;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            right: -40px;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 2;
        }

        .obstacle.small {
            width: 30px;
            height: 30px;
            background-image: url('./image/fire-light-svgrepo-com.svg');
        }

        .obstacle.large {
            width: 50px;
            height: 50px;
            background-image: url('./image/fire-light-svgrepo-com.svg');
        }

        .jump {
            animation: jump 0.6s ease-out;
        }

        @keyframes jump {
            0% {
                bottom: 0;
            }

            50% {
                bottom: 120px;
            }

            100% {
                bottom: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 35%;
            width: 100%;
            text-align: center;
            font-size: 28px;
            color: red;
            user-select: none;
            z-index: 3;
        }

        .restart-btn {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 16px;
            background-color: #ff5757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            user-select: none;
            z-index: 3;
        }

        .restart-btn:hover {
            background-color: #e04343;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            color: #fff;
            user-select: none;
            z-index: 3;
        }

        @media (max-width: 500px) {
            .game {
                height: 220px;
            }

            .dino {
                width: 40px;
                height: 40px;
                left: 30px;
            }

            .obstacle.small {
                width: 25px;
                height: 25px;
            }

            .obstacle.large {
                width: 40px;
                height: 40px;
            }

            .game-over {
                font-size: 22px;
            }

            .restart-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .score {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="game" id="game">
        <div class="background"></div>
        <div class="dino" id="dino"></div>
        <div class="game-over" id="gameOver" style="display: none;">Game Over</div>
        <button class="restart-btn" id="restartBtn" style="display: none;">Try again!</button>
        <div class="score" id="score">Score: 0</div>
    </div>

    <script>
        const game = document.getElementById("game");
        const dino = document.getElementById("dino");
        const gameOverText = document.getElementById("gameOver");
        const restartBtn = document.getElementById("restartBtn");
        const scoreText = document.getElementById("score");

        let score = 0;
        let gameRunning = true;
        let speed = 2500;
        let obstacleInterval;
        let scoreInterval;

        function jump() {
            if (!dino.classList.contains("jump") && gameRunning) {
                dino.classList.add("jump");
                setTimeout(() => dino.classList.remove("jump"), 400);
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" || e.code === "ArrowUp") jump();
        });

        document.body.addEventListener("click", jump);
        document.body.addEventListener("touchstart", jump);

        scoreInterval = setInterval(() => {
            if (!gameRunning) return;
            score++;
            scoreText.innerText = "Score: " + score;

            if (score % 10 === 0 && speed > 800) {
                speed -= 200;
                clearInterval(obstacleInterval);
                startCreatingObstacles();
            }
        }, 300);

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            const type = Math.random() < 0.6 ? "small" : "large";
            obstacle.classList.add(type);
            obstacle.style.bottom = "0";
            game.appendChild(obstacle);

            let obstacleRight = -obstacle.offsetWidth;

            const move = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(move);
                    obstacle.remove();
                    return;
                }

                obstacleRight += 4;
                obstacle.style.right = obstacleRight + "px";

                const dinoRect = dino.getBoundingClientRect();
                const obsRect = obstacle.getBoundingClientRect();

                const isColliding =
                    dinoRect.left < obsRect.right - 10 &&
                    dinoRect.right > obsRect.left + 10 &&
                    dinoRect.bottom > obsRect.top + 10;

                if (isColliding) {
                    gameRunning = false;
                    gameOverText.style.display = "block";
                    restartBtn.style.display = "inline-block";
                    clearInterval(scoreInterval);
                    clearInterval(obstacleInterval);
                }

                if (obstacleRight > game.offsetWidth + obstacle.offsetWidth) {
                    clearInterval(move);
                    obstacle.remove();
                }
            }, 10);
        }

        function startCreatingObstacles() {
            obstacleInterval = setInterval(() => {
                if (gameRunning) {
                    const count = Math.floor(Math.random() * 3) + 1;
                    for (let i = 0; i < count; i++) {
                        setTimeout(() => {
                            if (gameRunning) createObstacle();
                        }, i * 600);
                    }
                }
            }, speed);
        }

        startCreatingObstacles();

        restartBtn.addEventListener("click", () => location.reload());
    </script>
</body>

</html>
