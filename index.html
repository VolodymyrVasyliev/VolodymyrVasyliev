<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Penguin Jump Game</title>
    <style>
        body {
            margin: 0;
            background-color: #d3e9d4;
            overflow: hidden;
            font-family: sans-serif;
        }

        .game {
            width: 50%;
            height: 300px;
            background-color: #676a7b;
            border-bottom: 4px solid #ccc;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 12px;
        }

        .dino {
            width: 48px;
            height: 48px;
            position: absolute;
            bottom: 0;
            left: 50px;
            background-image: url('./image/penguin-svgrepo-com.svg');
            background-size: cover;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            right: -40px;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .obstacle.small {
            width: 30px;
            height: 30px;
            background-image: url('./image/fire-light-svgrepo-com.svg');
        }

        .obstacle.large {
            width: 50px;
            height: 50px;
            background-image: url('./image/fire-light-svgrepo-com.svg');
        }

        .jump {
            animation: jump 0.4s ease-out;
        }

        @keyframes jump {
            0% {
                bottom: 0;
            }

            50% {
                bottom: 120px;
            }

            100% {
                bottom: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: red;
            user-select: none;
        }

        .restart-btn {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff5757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .restart-btn:hover {
            background-color: #e04343;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            color: #fff;
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="game" id="game">
        <div class="dino" id="dino"></div>
        <div class="game-over" id="gameOver" style="display: none;">Game Over</div>
        <button class="restart-btn" id="restartBtn" style="display: none;"> Try again!</button>
        <div class="score" id="score">Score: 0</div>
    </div>

    <script>
        const game = document.getElementById("game");
        const dino = document.getElementById("dino");
        const gameOverText = document.getElementById("gameOver");
        const restartBtn = document.getElementById("restartBtn");
        const scoreText = document.getElementById("score");

        let score = 0;
        let gameRunning = true;
        let speed = 2500; // начальная скорость создания препятствий
        let obstacleInterval;
        let scoreInterval;

        document.addEventListener("keydown", function (event) {
            if ((event.code === "Space" || event.code === "ArrowUp") && !dino.classList.contains("jump") && gameRunning) {
                dino.classList.add("jump");
                setTimeout(() => dino.classList.remove("jump"), 400);
            }
        });

        // Обновление счёта и ускорение
        scoreInterval = setInterval(() => {
            if (!gameRunning) return;

            score++;
            scoreText.innerText = "Score: " + score;

            if (score % 10 === 0 && speed > 800) {
                speed -= 200;
                clearInterval(obstacleInterval);
                startCreatingObstacles();
            }
        }, 300);

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");

            // Выбираем случайный тип препятствия: small или large
            const type = Math.random() < 0.6 ? "small" : "large";
            obstacle.classList.add(type);

            // Всегда ставим на землю
            obstacle.style.bottom = "0";

            game.appendChild(obstacle);

            let obstacleRight = -obstacle.offsetWidth;

            const move = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(move);
                    obstacle.remove();
                    return;
                }

                obstacleRight += 4;
                obstacle.style.right = obstacleRight + "px";

                const dinoRect = dino.getBoundingClientRect();
                const obsRect = obstacle.getBoundingClientRect();

                const isColliding =
                    dinoRect.left < obsRect.right - 10 &&
                    dinoRect.right > obsRect.left + 10 &&
                    dinoRect.bottom > obsRect.top + 10;

                if (isColliding) {
                    gameRunning = false;
                    gameOverText.style.display = "block";
                    restartBtn.style.display = "inline-block";
                    clearInterval(scoreInterval);
                    clearInterval(obstacleInterval);
                }

                if (obstacleRight > game.offsetWidth + obstacle.offsetWidth) {
                    clearInterval(move);
                    obstacle.remove();
                }
            }, 10);
        }

        function startCreatingObstacles() {
            obstacleInterval = setInterval(() => {
                if (gameRunning) {
                    // Создаем сразу 1-3 препятствия с небольшой задержкой
                    const count = Math.floor(Math.random() * 3) + 1;
                    for (let i = 0; i < count; i++) {
                        setTimeout(() => {
                            if (gameRunning) createObstacle();
                        }, i * 600);
                    }
                }
            }, speed);
        }

        startCreatingObstacles();

        restartBtn.addEventListener("click", () => {
            location.reload();
        });
    </script>

</body>

</html>
